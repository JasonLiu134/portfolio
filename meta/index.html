<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body class="meta">
    <h1>Meta</h1>
    <h2>Summary</h2>
    <div id="stats"></div>

    <h2>Commits By Time of Day</h2>
    <div id="scrollytelling">
      <div id="scroll-container">
          <div id="spacer"></div>
          <div id="items-container"></div>
      </div>
      <!-- our old scatterplot div -->
      <div id="chart"></div>
  </div>
    
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
      </dl>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>

      <h2>File Unit Visualization</h2>
      <div id="scrollytelling-dots">
        <div id="scroll-container-dots">
            <div id="spacer-dots"></div>
            <div id="dots-container"></div>
        </div>
        <div id="dotsthing">
          <dl class="files">
          </dl>
        </div>
    </div>
</body>
</html>
